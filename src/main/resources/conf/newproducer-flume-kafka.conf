# flume-storm.conf: A single-node Flume configuration

# Name the components on this agent
a1.sources = r1
a1.sinks = k1
a1.channels = c1

# Describe/configure the source
#a1.sources.r1.type = netcat
#a1.sources.r1.bind = localhost
#a1.sources.r1.port = 44444

a1.sources.r1.type = syslogudp
a1.sources.r1.port = 7077
a1.sources.r1.host = localhost

# Describe the sink
a1.sinks.k1.type = com.iot.flume.sink.NewProducerKafkaSink
a1.sinks.k1.bootstrapServers = localhost:9092
a1.sinks.k1.acks = 1
a1.sinks.k1.batchSize=100
a1.sinks.k1.preprocessor = com.iot.flume.processor.SimpleMessagePreprocessor
a1.sinks.k1.others=others

# the kafka options
a1.sinks.k1.kafka.key.serializer = org.apache.kafka.common.serialization.StringSerializer
a1.sinks.k1.kafka.value.serializer= org.apache.kafka.common.serialization.StringSerializer

# Use a channel which buffers events in memory
a1.channels.c1.type = memory
a1.channels.c1.capacity = 1000
a1.channels.c1.transactionCapacity = 100

# Bind the source and sink to the channel
a1.sources.r1.channels = c1
a1.sinks.k1.channel = c1
